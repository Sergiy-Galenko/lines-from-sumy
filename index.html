<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Літературна Сумщина</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1><i class="fas fa-book-open"></i> Літературна Сумщина</h1>
    <p class="subtitle">Відкрийте для себе спадщину видатних письменників та поетів Сумської області. Клацайте на маркери на мапі або обирайте авторів зі списку.</p>
  </div>
  
  <div id="map-container">
    <div id="map"></div>
    <div id="sidebar">
      <div class="search-container">
        <input type="text" id="search" placeholder="Пошук письменників...">
      </div>
      <div class="author-list" id="author-list"></div>
    </div>
  </div>
